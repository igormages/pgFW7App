<!DOCTYPE html>
<html manifest="manifest.php" class="with-statusbar-overlay">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Levideance</title>
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/toupy.css">
    <!-- Favicon-->
    <link href="img/icon-57.png" rel="shortcut icon"> 
    <!-- iOS 7 iPad (retina) -->
    <link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="img/icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="img/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon">
  </head>
  <body>
    <!-- Statusbar overlay-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
      <div class="view view-main navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">Levideance</div>
            <div class="right"><a href="#" class="link icon-only open-popup" data-popup=".game"><i class="icon icon-plus">START ▶︎</i></a></div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
            	<div class="navbar">
		          <div class="navbar-inner">
		            <div class="center sliding">Best scores</div>
		          </div>
		        </div>
              <div class="list-block toupy-items-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup to add new task           -->
    <div class="popup game" id="game-scroll">
      <div class="view view-popup navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">Time left &nbsp; &nbsp; <span id="compt">1000</span></div>
            <div class="center sliding" style="width: 100px">Score &nbsp; &nbsp;<span class="score">0</span></div>
            <div class="right"><a href="#" class="link close-popup">Cancel</a></div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
              	<svg width="99%" height="99%" style="display: absolute;">
					<circle cx="50%" cy="50%" r="35%" stroke="#CCC" stroke-width="4" fill="#FEFEFE" style="fill:rgba(255,255,255,0.1); stroke:rgba(255,255,255,0.2);" />
					<circle cx="50%" cy="50%" r="25%" stroke="#CCC" stroke-width="4" fill="#FEFEFE" style="fill:rgba(255,255,255,0.1); stroke:rgba(255,255,255,0.2);" />
					<circle cx="50%" cy="50%" r="15%" stroke="#CCC" stroke-width="4" fill="#FEFEFE" style="fill:rgba(255,255,255,0.1); stroke:rgba(255,255,255,0.2);" />
					<circle cx="50%" cy="50%" r="5%" stroke="#CCC" stroke-width="4" fill="#FEFEFE" style="fill:rgba(255,255,255,0.1); stroke:rgba(255,255,255,0.2);" />
					<circle cx="20%" cy="50%" r="2%" stroke="#FF6161" stroke-width="4" fill="#FF6161" class="point" />
				</svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Template-->
    <script id="toupy-item-template" type="template">
      <li data-color="white" data-id="{{id}}" class="swipeout">
        <label class="item-content swipeout-content">
          <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
          <div class="item-inner">
            <div class="item-title">{{title}}</div>
            <div class="item-title">{{date}}</div>
          </div>
        </label>
        <div class="swipeout-actions">
          <div class="swipeout-actions-inner"><a href="#" class="swipeout-delete">Delete</a></div>
        </div>
      </li>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/toupy.js"></script>
  </body>
</html>
